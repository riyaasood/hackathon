<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type= "text/css" href="privacy.css">
        <script src="privacy.js"></script>
        <title>Random Profile Generator</title>
    </head>
    <body>
        <h1>Random Profile Generator</h1>
        <div id="emailBlock">
            <button type="button" onclick="generateEmail()">Email</button>
            <p id="email"></p>
        </div>
        <div id="postalCodeBlock">
            <button type="button" onclick="generatePostalCode()">Postal Code</button>
            <p id="postalCode"></p>
        </div>
        <div id="passwordBlock">
            <button type="button" onclick="generatePassword()">Password</button>
            <p id="password"></p>
        </div>
        <div id="phoneNumberBlock">
            <button type="button" onclick="generatePhoneNumber()">Phone Number</button>
            <p id="phoneNumber"></p>
        </div>
        <div id="creditCardBlock">
            <button type="button" onclick="generateCreditCard()">Credit Card Number</button>
            <p id="creditCard"></p>
        </div>
        <div id="usernameBlock">
            <button type="button" onclick="generateUsername()">Username</button>
            <p id="username"></p>
        </div>
    </body>
</html>
